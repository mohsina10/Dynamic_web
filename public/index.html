<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="images/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <header class="jumb"> 
        <h1> Vacation Destinations WishList</h1> 
        <p> Enter the details for your WishList</p>

    </header>  
    <div class="container"> 
         <div class="row row-body">
        <div class="col-sm-6 col-12 col-body1"> 
        <h2 id="title">Fill the Form</h2> 
        <form  action="/" method="POST" id="destion_details_form">
            <label for="name">Destination Name</label> 
            <input type="text" id="name" placeholder="destination name" name = "destname" required> 
             
            <label for="location">Destination location</label> 
            <input type="text" id="loaction" placeholder="destination location"  name = "destloc" required> 
             
            <label for="photo">Photo</label> 
            <input type="url" id="photo" name = "url"  placeholder="provide a url for a photo" > 

            <label for="description">Destination description</label> 
            <textarea id="description" placeholder="Describe the destination "  name = "destdesc" ></textarea> 
            <button type="submit" href="/index.html"  >Add to List</button>
            
        </form>  
        </div> 
        <div class="col-sm-5 col-12 col-body2">
        <article> 
            <h2 id="title">Enter Destination Details</h2> 
            <div id="destination_container">
        <div class="card">
            <img src ="images/signpost.jpg">
            <div class="card-body">
                <h3>Destination Name</h3> 
                <h4>Destination Location</h4> 
                <p class="card-text">Destination description</p> 
                <button>Add</button>
            </div>
        </div>
                
            </div>
        </article> 
        </div>
         </div> 
        
</div>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
